<!DOCTYPE html>
<html>
<head>
	<title>Alerts of Javascript</title>
</head>
<body>
	<h1 onclick="alrt();">Click Me to see simple alert dialog box</h1>
	<h2 ondblclick="prmt();">Click me..</h2>
	<h3 onmouseenter="con();">Go through me.</h3>

<script type="text/javascript">
	function alrt(){
		alert("You have clicked h1!!")
	}

	function prmt(){
		v = prompt("Enter your name:")
		console.log(v)
	}

	function con(){
		c = confirm("Do you want to continue?")
		console.log(c)
	}


</script>
</body>
</html>
